<!DOCTYPE html>
<html>
	<head>
		<title>密码</title>
		<meta charset="UTF-8">
	    <meta id="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1,user-scalable=no", name="viewport">
	    <link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="content">
			<h1>青海大学科技园企业服务平台</h1>
			<div class="login">
				<ul>
					<li class="title">
						<a href="javascript:void(0)">找回密码</a>
						<a href="javascript:void(0)">返回</a>
					</li>
					<li class="error">
						手机号格式错误或未注册！
					</li>
					<li>
						<input type="tel" name="" id="" value="" placeholder="请输入手机号码" />
					</li>
					<li class="error">
						验证码错误
					</li>
					<li class="verify">
						<input type="text" name="" id="" value="" placeholder="请输入验证码" />
						<a href="javascript:void(0)">获得验证码</a>
					</li>
					<li class="error">
						请设置6-12位登陆密码
					</li>
					<li>
						<input type="password" name="" id="" value="" placeholder="请输入新的密码" />
					</li>
					<li>
						<a class="btn" href="javascript:void(0)">重置密码</a>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
	    <script type="text/javascript" src="js/common.js" ></script>
	</body>
</html>
